version: '3.8'

services:
  video-captioning:
    build: .
    container_name: video-captioning-app
    ports:
      - "5000:5000"
    volumes:
      # Persist outputs and uploads
      - ./outputs:/app/outputs
      - ./temp:/app/temp
      - ./models:/app/models
      - ./static/uploads:/app/static/uploads
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-this
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on server specs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
